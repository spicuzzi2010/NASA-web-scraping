<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <!-- Scrape button -->
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>

      <!-- Mars News Section -->
      <div class="row">
        <div class="col-md-12">
            <h2><strong>Latest Mars News</strong></h2>
            <h4 class="media-heading">{{ mars.news_titles }}</h4>
            <p>{{ mars.news_p }}</p>
        </div>
      </div>

      <!-- Featured Image and Mars facts -->
      <div class="row">
        <div class="col-md-8">
          <h2>Featured Mars Image</h2>

          <!-- if images is False/None/non-existent, then default to error message -->
          <img src="{{mars.featured_image}}"  class="img-responsive" alt="Featured Image"/>
        </div>

        <div class="col-md-4">
          <div class="row" id="mars-facts">
            <h4>Mars Facts</h4>
            {{ mars.facts | safe }}
          </div>
        </div>
      </div>

      <!-- Mars Hemispheres -->
      <div class="row">
        <div class="page-header">
          <h2 class="text-center">Mars Hemispheres</h2>
        </div>

        {% for hemisphere in mars.hemispheres %}
        <div class="col-md-3">
          <div class="thumbnail">
            <img src="{{hemisphere.img_url}}" alt="img">
            <div class="caption">
              <h3>{{hemisphere.title}}</h3>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
